---
layout: default
---
{% include featured.html %}

<div class="page-content">
  <div class="wrapper">
    <div class="home">
      <h1 class="page-heading">
      </h1>
      <section>
        <ul class="post-list">
          {% assign displayPosts = site.posts | where: 'show', true %}
          {% for post in displayPosts offset:3 %}
            <li>
              {% include post.html post=post %}
            </li>
          {% endfor %}
        </ul>
      </section>
    </div>
    <iframe src="https://xmartlabs.substack.com/embed" width="100%" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
  </div>
</div>
