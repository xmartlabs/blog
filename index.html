---
layout: default
---
<div class="list-container">
  <div class="header">
    <div class="container">
      {% include filters.html %}
      <h1 class="header-title">Xmartlabs Blog</h1>
      <h4 class="subtitle header-subtitle">
        Design. Engineering. Lessons learned on our journey.
      </h4>
    </div>
  </div>

  {% assign displayPosts = site.posts %}
  {% include featured.html %}

  <div class="page-content padding-top-10">
    <div class="container">
      <div class="home">
        <h1 class="page-heading">
        </h1>
        <section>
          <ul class="post-list">
            {% for post in displayPosts offset:3 %}
              <li>
                {% include post.html post=post %}
              </li>
            {% endfor %}
          </ul>
        </section>
      </div>
    </div>
  </div>
</div>
