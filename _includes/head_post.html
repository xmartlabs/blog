<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>{% if page.title %}{{ page.title }} | Xmartlabs{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ page.tags | join: ', '  }}">
  {% if page.show %}
  {% else %}
    {% if page.dir != "/" %}
    <meta name="robots" content="noindex">
    {% endif %}
  {% endif %}
  {% if page.featured_image %}
    <meta name="image" property="og:image" content="https://blog.xmartlabs.com{{ page.featured_image }}">
    <meta name="twitter:image" content="https://blog.xmartlabs.com{{ page.featured_image }}">
  {% endif %}
  {% if page.author_id %}
  <meta name="author" content="{{ site.data.authors[page.author_id].display_name }}">
  {% endif %}
  <meta property="og:title" content="{{ page.title }} | Xmartlabs Blog" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="article">
  <meta property="og:updated_time" content="{{ page.date |  }}">
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url_blog }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@xmartlabs">
  <meta name="twitter:title" content="{{ page.title }} | Xmartlabs Blog">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <link rel="stylesheet" href="{{ "/css/main.css?id=12345678" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/xmartlabs-new-home.webflow.be16b59f1.min.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fluidbox/1.4.3/css/fluidbox.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url_blog }}">
  <meta name="Copyright" content="&copy; 2020 Xmartlabs" />
  <link rel="shortcut icon" href="{{ "/images/favicon.ico" | prepend: site.baseurl }}" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fluidbox/1.4.3/jquery.fluidbox.min.js"></script>
  <script src="/js/webflow.f19375dc7.js"></script>
  <script src="/js/main.js"></script>

  <!-- Gumo fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
